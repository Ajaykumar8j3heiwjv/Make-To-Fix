<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Community</title>
    <style>
    
       
    </style>
</head>
<body>
    <link rel="stylesheet" href="Join_community.css">
    <div class="form-container">
        <button class="close-button">&times;</button>
        <div class="logo"></div>
        <img src="images/rgister_logo.png" width="50px" height="50px">
       
        <h1>Join Community</h1>
        <p class="subtitle">To continue & access our service you must complete your KYC</p>
        
        <form>
            <div class="form-group">
                <input type="text" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <input type="email" placeholder="Enter your email address" required>
            </div>
            
            <div class="form-group">
                <input type="tel" placeholder="Enter your phone number" required>
            </div>
            
           
            <div class="form-group">
                <input type="text" placeholder="Enter your Current address" required>
            </div>
            
            
            <div class="form-group">
                <input type="text" placeholder="Enter your Current address landmark" required>
            </div>
            
            <div class="form-group">
                <select required>
                    <option value="" disabled selected>Select District</option>
                    <option> Salem</option>
                    <option> Trichy</option>
                    <option> Thiruvannamalai</option>
                    <option> Erode</option>
                </select>
            </div>
            
            <div class="form-group">
                <select required>
                    <option value="" disabled selected>Select State</option>
                    <option> Tamilnadu</option>
                    <option> AndraPradesh</option>
                    <option> Kerala </option>
                    <option> jammu and kashmir</option>
                </select>
            </div>
            
            <div class="form-group">
                <select required>
                    <option value="" disabled selected>Search Community</option>
                    <option> M2F </option>
                    <option> M3F </option>
                </select>
            </div>
            
            <a href="community_success.html"><button type="submit" class="submit-button">Join Community</button> </a>
            
            <p class="terms">
                By continuing the request you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </p>
        </form>
    </div>
</body>
</html>
