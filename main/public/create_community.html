<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
    
       
    </style>
</head>
<body>
    <link rel="stylesheet" href="create_community.css">
    <div class="form-container">
        <button class="close-button">&times;</button>
        <div class="logo"></div>
        <img src="images/rgister_logo.png" width="50px" height="50px">
       
        <h1>Complete your registration</h1>
        <p class="subtitle">To continue & access our service you must complete your KYC</p>
        
        <form>
            <div class="form-group">
                <input type="text" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <input type="email" placeholder="Enter your email address" required>
            </div>
            
            <div class="form-group">
                <input type="tel" placeholder="Enter your phone number" required>
            </div>
            
            <div class="form-group">
                <input type="text" placeholder="Enter your community name" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your Community address" required>
            </div>
            
            
            <div class="form-group">
                <input type="text" placeholder="Enter your Community address landmark" required>
            </div>
            
            <div class="form-group">
                <select required>
                    <option value="" disabled selected>Select District</option>
                    <option>Salem</option>
                    <option>Trichy</option>
                </select>
            </div>
            
            <div class="form-group">
                <select required>
                    <option value="" disabled selected>Select State</option>
                    <option>Tamil nadu</option>
                </select>
            </div>
            
            <a href="community_success.html"> <button type="button" class="submit-button">Complete Registration</button></a>
            
            <p class="terms">
                By continuing the request you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </p>
        </form>
    </div>
</body>
</html>
