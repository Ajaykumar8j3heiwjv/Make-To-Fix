<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="create_community.css">
</head>
<body>
  <div class="form-container">
    <a href="community.html"><button class="close-button">&times;</button></a>
    <div class="logo"></div>
    <img src="images/rgister_logo.png" width="50px" height="50px">
    
    <h1>Complete your registration</h1>
    <p class="subtitle">To continue & access our service you must complete your KYC</p>
    
    <form id="createForm">
      <div class="form-group">
        <input type="text" id="fullname" placeholder="Enter your full name" required>
      </div>
      
      <div class="form-group">
        <input type="email" id="email" placeholder="Enter your email address" required>
      </div>
      
      <div class="form-group">
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </div>
      
      <div class="form-group">
        <input type="text" id="communityName" placeholder="Enter your community name" required>
      </div>
      
      <div class="form-group">
        <input type="text" id="communityAddress" placeholder="Enter your Community address" required>
      </div>
      
      <div class="form-group">
        <input type="text" id="landmark" placeholder="Enter your Community address landmark" required>
      </div>
      
      <div class="form-group">
        <select id="district" required>
          <option value="" disabled selected>Select District</option>
          <option>Ariyalur</option>
          <option>Chengalpattu</option>
          <option>Chennai</option>
          <option>Coimbatore</option>
          <option>Cuddalore</option>
          <option>Dharmapuri</option>
          <option>Dindigul</option>
          <option>Erode</option>
          <option>kallakurichi</option>
          <option>Kancheepuram</option>
          <option>Karur</option>
          <option>Krishnagiri</option>
          <option>Madurai</option>
          <option>Mayiladuthurai</option>
          <option>Nagapattinam</option>
          <option>kanniyakumari</option>
          <option>Namakkal</option>
          <option>Nilgiris</option>
          <option>Perambalur</option>
          <option>Pudukottai</option>
          <option>Ramanathapuram</option>
          <option>Raniprt</option>
          <option>Salem</option>
          <option>Sivagangai</option>
          <option>Tenkasi</option>
          <option>Thanjavur</option>
          <option>Theni</option>
          <option>Thiruvallur</option>
          <option>Thiruvarur</option>
          <option>Thoothukudi</option>
          <option>Tiruchirappalli</option>
          <option>Tirunelveli</option>
          <option>Vellore</option>
          <option>Viluppuram</option>
          <option>Virudhunagar</option>
        </select>
      </div>
      
      <div class="form-group">
        <select id="state" required>
          <option value="" disabled selected>Select State</option>
          <option>Tamil Nadu</option>
        </select>
      </div>
      
      <a href="community_dashboard.html" onclick="saveData()">
        <button type="button" class="submit-button">Complete Registration</button>
      </a>
      
      
      <p class="terms">
        By continuing the request you agree to our 
        <a href="#">Terms of Service</a> and 
        <a href="#">Privacy Policy</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById("createForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        type: "create",
        fullname: document.getElementById("fullname").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        communityName: document.getElementById("communityName").value,
        communityAddress: document.getElementById("communityAddress").value,
        landmark: document.getElementById("landmark").value,
        district: document.getElementById("district").value,
        state: document.getElementById("state").value
      };

      localStorage.setItem("communityInfo", JSON.stringify(data));
      window.location.href = "community-module.html";
    });
  </script>
  <script>
    function saveData() {
      localStorage.setItem("name", document.getElementById("name").value);
      localStorage.setItem("email", document.getElementById("email").value);
      localStorage.setItem("phone", document.getElementById("phone").value);
      localStorage.setItem("address", document.getElementById("address").value);
      localStorage.setItem("landmark", document.getElementById("landmark").value);
      localStorage.setItem("district", document.getElementById("district").value);
      localStorage.setItem("state", document.getElementById("state").value);
      localStorage.setItem("communityName", document.getElementById("communityName").value);
      localStorage.setItem("communityName", community?.value || "N/A");
    }
  </script>
  
</body>
</html>
