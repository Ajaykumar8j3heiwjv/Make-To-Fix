<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Community Success</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .success-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: green;
      margin-bottom: 20px;
    }
    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h2>ðŸŽ‰ Joined Community Successfully!</h2>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Address:</strong> <span id="address"></span></p>
    <p><strong>Landmark:</strong> <span id="landmark"></span></p>
    <p><strong>District:</strong> <span id="district"></span></p>
    <p><strong>State:</strong> <span id="state"></span></p>
    <p><strong>Community Name:</strong> <span id="communityName"></span></p>
  </div>

  <script>
    document.getElementById("name").innerText = localStorage.getItem("name") || "N/A";
    document.getElementById("email").innerText = localStorage.getItem("email") || "N/A";
    document.getElementById("phone").innerText = localStorage.getItem("phone") || "N/A";
    document.getElementById("address").innerText = localStorage.getItem("address") || "N/A";
    document.getElementById("landmark").innerText = localStorage.getItem("landmark") || "N/A";
    document.getElementById("district").innerText = localStorage.getItem("district") || "N/A";
    document.getElementById("state").innerText = localStorage.getItem("state") || "N/A";
    document.getElementById("communityName").innerText = localStorage.getItem("communityName") || "N/A";
  </script>
</body>
</html>
