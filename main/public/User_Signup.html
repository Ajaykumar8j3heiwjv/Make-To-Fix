<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Services - Sign Up</title>
    <link rel="stylesheet" href="User_Signup.css">
    <script type="module" src="User_Signup.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Explore Services</h1>

            <a href="main1.html">
                <button class="google-btn">
                    <img src="https://www.google.com/favicon.ico" alt="Google icon">
                    Sign Up with Google
                </button>
            </a>

            <div class="divider">
                <span>Or sign up with email</span>
            </div>

            <form action="#">
                <div class="form-group">
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name"required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter email address"required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password"required>
                </div>

                    <button type="submit"class="continue-btn" id="signup">Sign Up</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login_page.html">Login</a>
            </div>

            <div class="terms">
                By clicking 'Continue', you acknowledge that you have read and accept the 
                <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </div>
        </div>
        
        <div class="image-section">
            <img src="images/LOGIN PAGE1.png" alt="Service professional at work">
        </div>
    </div>
</body>
</html>
